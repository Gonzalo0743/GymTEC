<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://img.freepik.com/fotos-premium/fondo-degradado-color-naranja-rojo-morado_335640-4652.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Admin Registration</h2>
            <h3 class="mb-1">Please, fill out your ID number and your new password:</h3>
            <form>
              <!--ID number and the Age -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="string" [(ngModel)]="idAdmin" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">Identification Number</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="string" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Password</label>
                  </div>
                </div>
              </div>
              
             <!-- Submit button -->
              <div class="d-flex align-items-center justify-content-center pb-4">
                <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" routerLink="/loginAdmin">Sign up</button>
              </div>

              <!-- Back button -->
              <div class="d-flex align-items-center justify-content-center pb-4">
                <button (click)="postData" type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" routerLink="/loginAdmin">Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section: Design Block -->
