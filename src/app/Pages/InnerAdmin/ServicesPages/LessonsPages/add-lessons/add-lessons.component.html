<app-header-admin></app-header-admin>

<!-- Title -->
<div class="p-5 text-center">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
        style="width: 185px;" alt="logo">
    <h1 class="mb-3">Add Lessons</h1>
  </div>
  <!-- Title -->

  <form [formGroup]="addLessonsForm" (ngSubmit)="proceedAddLessons()">

    <!--ID Lessons and Branch Name -->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="number" formControlName="ID_Lessons" id="form3Example1" class="form-control"/>
        <label class="form-label" for="form3Example1">Lessons ID</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="Branch_Name" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Branch Name</label>
        </div>
    </div>
    </div>

    <!--Quotas and Type-->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="Quotas" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">Quotas</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="Type" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Type</label>
        </div>
    </div>
    </div>
    

    <!--Instructor ID and Service ID-->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="instructor_id" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">Instructor ID</label>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="service_id" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Service ID</label>
        </div>
    </div>
    </div>

    <!--Start Date and Final Date-->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="Start_Date" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">Start Date</label>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="Final_Date" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Final Date</label>
        </div>
    </div>
    </div>

    <!--Search Date and Search End-->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="search_Date" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">Search Start</label>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" formControlName="search_End" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Search End</label>
        </div>
    </div>
    </div>


    
    <!-- Submit button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Add</button>
    </div>

    <!-- Back button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" routerLink="/LessonsManagement">Back</button>
    </div>



    
</form>
