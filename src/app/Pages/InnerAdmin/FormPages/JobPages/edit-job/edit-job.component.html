<app-header-admin></app-header-admin>

<div class="p-5 text-center">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
        style="width: 185px;" alt="logo">
    <h1 class="mb-3">Edit Job</h1>
    <h4 class="mb-3">The "Employee ID" of the employee is the identifier to edit the specific job.</h4>
  </div>
  <!-- Title -->

  <form [formGroup]="editJobForm" (ngSubmit)="proceedEditJob()">
    <!--EmployeeID and Employee_Workstation_id-->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="form-outline">
            <input type="text" formControlName="Employee_ID" id="form3Example1" class="form-control"/>
            <label class="form-label" for="form3Example1">Employee ID</label>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="form-outline">
            <input type="text" formControlName="Employee_Workstation_id" id="form3Example2" class="form-control" />
            <label class="form-label" for="form3Example2">Workstation ID</label>
            </div>
        </div>
    </div>

   

    


    
    <!-- Submit button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Edit</button>
    </div>

    <!-- Back button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" routerLink="/JobManagement">Back</button>
    </div>



    
</form>
