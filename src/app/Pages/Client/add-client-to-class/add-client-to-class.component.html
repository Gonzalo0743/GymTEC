<app-header-admin></app-header-admin>

<!-- Title -->
<div class="p-5 text-center">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
        style="width: 185px;" alt="logo">
    <h1 class="mb-3">Register to class</h1>
  </div>
  <!-- Title -->

  <form [formGroup]="RegisterClassForm" (ngSubmit)="proceedRegisterClass()">

    <!--Client ID and Lesson ID-->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="number" formControlName="client_id" id="form3Example1" class="form-control"/>
        <label class="form-label" for="form3Example1">Client ID</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="number" formControlName="lesson_id" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Lesson ID</label>
        </div>
    </div>
    </div>


    
    <!-- Submit button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Register</button>
    </div>

    <!-- Back button -->
    <div class="d-flex align-items-center justify-content-center pb-4">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" routerLink="/ClientClassRegisterPage">Back</button>
    </div>



    
</form>
